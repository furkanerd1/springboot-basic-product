<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ürün Yönetimi - Giriş</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      height: 100vh;
      display: flex;
      align-items: center;
    }
    .content-wrapper {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .btn-custom {
      transition: all 0.3s ease;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 10px;
      border-radius: 50px;
    }
    .btn-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0 7px 14px rgba(0,0,0,0.2);
    }
    .btn-products {
      background-color: #3498db;
      color: white;
    }
    .btn-add {
      background-color: #2ecc71;
      color: white;
    }
    .animate-charcter {
      background-image: linear-gradient(
              -225deg,
              #231557 0%,
              #44107a 29%,
              #ff1361 67%,
              #fff800 100%
      );
      background-size: auto auto;
      background-clip: border-box;
      background-size: 200% auto;
      color: #fff;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textclip 2s linear infinite;
      display: inline-block;
    }
    @keyframes textclip {
      to {
        background-position: 200% center;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 content-wrapper text-center">
      <h1 class="display-4 mb-4 animate-charcter">Ürün Yönetim Sistemi</h1>
      <p class="lead mb-5">Ürünlerinizi kolayca yönetin ve takip edin.</p>
      <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
        <a th:href="@{/products/list}" class="btn btn-custom btn-products">
          <i class="fas fa-list-ul me-2"></i>Ürün Listesi
        </a>
        <a th:href="@{/addProducts}" class="btn btn-custom btn-add">
          <i class="fas fa-plus-circle me-2"></i>Yeni Ürün Ekle
        </a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
