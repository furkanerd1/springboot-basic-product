<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #28a745;
      color: white;
      border-radius: 15px 15px 0 0 !important;
      padding: 20px;
    }
    .form-label {
      font-weight: 600;
      color: #495057;
    }
    .form-control, .form-select {
      border-radius: 8px;
      border: 1px solid #ced4da;
      padding: 10px 15px;
    }
    .form-control:focus, .form-select:focus {
      border-color: #28a745;
      box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    }
    .btn-success {
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-success:hover {
      background-color: #218838;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
<div class="container mt-5 ">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header">
          <h2 class="mb-0 text-center"><i class="fas fa-plus-circle me-2 "></i>Add new product</h2>
        </div>
        <div class="card-body">
          <form action="#"  th:action="@{/products/save}" th:object="${product}" method="post">
            <input type="hidden" th:field="${product.id}" />
            <div class="mb-2">
              <p class="form-label">Brand</p>
              <input type="text" placeholder="enter brand" th:field="${product.brand}" class="form-control" required>
            </div>
            <div class="mb-2">
              <p class="form-label">Category</p>
              <select class="form-select" id="category" th:field="${product.category}" required>
                <option value="">select category</option>
                <option th:each="categoryOption : ${categories}"
                        th:value="${categoryOption}"
                        th:text="${categoryOption}"></option>
              </select>
            </div>
            <div class="mb-2">
              <p class="form-label">Information</p>
              <textarea type="text" placeholder="enter informations about product" th:field="${product.information}" class="form-control" required></textarea>
            </div>
            <div class="mb-2">
              <p class="form-label">Price</p>
              <input type="number" placeholder="enter price" th:field="${product.price}" class="form-control" min="0">
            </div>
            <div class="mb-2">
              <p class="form-label">Stock</p>
              <input type="number" placeholder="enter stock" th:field="${product.stock}" class="form-control" min="0" >
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a th:href="@{/products}" class="btn btn-outline-secondary me-md-2">
                <i class="fas fa-arrow-left me-1"></i> Back
              </a>
              <button type="submit" class="btn btn-success">
                <i class="fas fa-save me-1"></i> Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
